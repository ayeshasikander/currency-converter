<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://developers.google.com/fonts/docs/material_icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>

<body>
    <div class="main">
        <div class="layer"></div>
        <div class="container">

            <div class="header">
                <h1>Currency Converter</h1>
            </div>
            <div class="main-section">
                <div class="rate">
                    <div class="rate1"></div>
                    <div class="rate2"></div>
                </div>
                <div class="conversion">
                    <div class="initial">
                        <div class="options"><select></select></div>
                        <div class="input"><input type="number"></div>
                    </div>
                    <span class="material-symbols-outlined swapping">
                        swap_horiz
                        </span>
                    <div class="target">
                        <div class="options"><select></select></div>
                        <div class="input"><input disabled type="number"></div>
                    </div>
                </div>
                <button class="converts">
                    Convert
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
